<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mood calender</title>
    <!-- font family link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- font awosome -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="calender-header">
            <i id="prevMonth" class="icon ri-arrow-left-wide-line"></i>
            <h2 id="month-year" class="current-date"><span>12</span> feb</h2>
            <i id="nextMonth" class="icon ri-arrow-right-wide-line"></i>
        </header>
        <div class="calender-container">
            <div class="calender-side">
                <div class="calender-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="dates" class="calender-days"></div>
            </div>
            <div class="moods-side">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
