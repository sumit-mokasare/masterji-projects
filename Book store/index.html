<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <img src="assests/logo1.png" alt="logo">
            </div>
            <div class="search-side">
                <input type="text" placeholder="search..." id="search-input">
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" width="30" height="20">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <section class="hero-section">
        <aside class="aside-section">
            <div class="aside-heading">
                <h1>Filters</h1>
            </div>
            <div class="check-box-section">
                <div>
                    <input type="checkbox" name="title" class="check-box">
                    <span>sort title</span>
                </div>
                <div>
                    <input type="checkbox" name="title" class="check-box">
                    <span>sort alphabeticle</span>
                </div>
                <div>
                    <input type="checkbox" name="title" class="check-box">
                    <span>sort date wise</span>
                </div>
            </div>
        </aside>
        <div class="books-section">
            <div class="filter-navbar">
                <div class="filters">
                    <select id="desgin-type">
                        <option>filter desgin</option>
                        <option value="list">list</option>
                        <option value="grid">grid</option>
                    </select>
                </div>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="cover">
                        <img src="http://books.google.com/books/content?id=KA9QDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api"alt="">
                    </div>
                    <div class="card-detail">
                        <h4>Article Title</h4>
                        <p>Author: John Doe</p>
                        <p>Publisher: Example Publications</p>
                        <p>date: 23/3/2023</p>
                    </div>
                </div>
            </div>
            <div class="pagenation-btns">
                <!-- <button id="prev">&#x276E</button>
                <button>1</button>
                <button>2</button>
                <p>. . . . .</p>
                <button id="next">&#x276F</button> -->
            </div>
        </div>
    </section>

<script src="index.js"></script>
</body>

</html>
